<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    
</head>
<body>
    <div class="split_container">
        <div class="split_left">
            <h1>Welcome to our<br>
                 Community! </h1>
            <img src="images/pana.svg">
        </div>
       
      <div class="split_right">
        <form>
        <h1> Create Account</h1>
        <p> Sign up to your account below.</p>
        <br><br>
        <div class="name">
        <div class="first_name">
        <label for="first_name" >First Name </label>
        <br>
        <input type="text" id="first_name" placeholder="|" required>
         </div>
            <div class="last_name">
                <label for="last_name" > Last Name</label>
                <br>
        <input type="text" id="last_name" placeholder="|" required>
            </div>
        </div>
        <br>
        <label for="email" >Email Address</label>
        <br><br>
        <input type="email" id="email" placeholder="|" required>
        <br><br>
        <label for="password">password</label>
        <br><br>
        <input type="password" id="password" placeholder="|" required>
        <span class="password-toggle-icon"><i class="fa fa-fw fa-eye field-icon toggle-password"></i></span>
        <br><br>
        <label for="confirm_password"> Confirm Password</label>
        <br><br>
        <input type="password" id="confirm_password" placeholder="|" required>
        <span class="password-toggle-icon"><i class="fa fa-fw fa-eye field-icon toggle-password"></i></span>
        <br><br>
        <button type="submit" id="submit_button"> Create Account</button>
        <br><br>
        <div class="sign_in">
        <p> Already have an account? <a href="">Sign in</a></p>
     </div>
        
            <h2 class="hr-lines"> Or</h2>
        <div class="icons">
                <img src="https://img.icons8.com/?size=512&id=17949&format=png" id="google">
                <img src="https://www.freeiconspng.com/uploads/facebook-f-logo-white-background-21.jpg" id="facebook">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRGlpdEI6Xlo9wxFEJHom_dDyxkyF_32Y1T4A&s" id="apple">
           
            </div>
        </div>
            </form> 
        </div>
</div>   
</body>
</html>
